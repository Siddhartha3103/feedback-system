<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback System - Auth</title>
</head>

<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required /><br />
        <input type="email" id="regEmail" placeholder="Email" required /><br />
        <input type="password" id="regPassword" placeholder="Password" required /><br />
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required /><br />
        <input type="password" id="loginPassword" placeholder="Password" required /><br />
        <button type="submit">Login</button>
    </form>

    <h2>Submit Feedback</h2>
    <form id="feedbackForm">
        <textarea id="feedbackMessage" rows="4" cols="40" placeholder="Your feedback..." required></textarea><br />
        <button type="submit">Submit Feedback</button>
    </form>

    <hr />
    <h2>Admin Feedback Panel</h2>
    <button id="loadFeedbacks">Load All Feedbacks (Admin Only)</button>

    <table border="1" id="feedbackTable" style="margin-top:10px; display:none;">
        <thead>
            <tr>
                <th>User</th>
                <th>Email</th>
                <th>Message</th>
                <th>Submitted At</th>
            </tr>
        </thead>
        <tbody id="feedbackBody"></tbody>
    </table>



    <script src="script.js"></script>
</body>

</html>
